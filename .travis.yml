language: node_js

sudo: false

branches:
  only:
  - hexo

cache:
  - npm

node_js:
  - "10"

install:
  - npm install
  - npm install hexo-deployer-git --save

before_script:
  - npm install
  - hexo cl

script:
  - hexo generate

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: public
  keep-history: false
  on:
    branch: hexo